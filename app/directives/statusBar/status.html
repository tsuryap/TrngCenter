<div class="alert alert-success content-area sample-show-hide" role="alert" ng-if='msg.success' ng-show="msg.success"><img ng-src="{{sucessImgUrl}}" />{{msg.successMsg}}</div>
<div class="alert alert-danger content-area sample-show-hide" role="alert" ng-if='msg.failure' ng-show="msg.failure"><img ng-src="{{failureImgUrl}}"/>{{msg.failureMsg}}</div>
