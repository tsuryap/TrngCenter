<div class='training'>
    <div class="panel panel-info trngpod">
        <div class="panel-heading">Add/Update Training</div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="usr"><star-symbol></star-symbol>  Training Name:</label>
                        <input type="text" class="form-control" ng-model='trngObj.trngName'>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="usr"><star-symbol></star-symbol>Tutor Name:</label>
                        <input type="text" class="form-control" ng-model='trngObj.tutorName'>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="comment"><star-symbol></star-symbol>Description:</label>
                        <textarea class="form-control" rows="5" ng-model='trngObj.description'></textarea>
                    </div>
                </div>
            </div>
            <div class='row'>
            	<div class='col-md-1'>
            		<button type="button" class="btn btn-primary" ng-click='saveForm()'>Save</button>
            	</div>
            	<div class='col-md-1'>
            		<button type="button" class="btn btn-default" ng-click='resetForm()'>Reset</button>
            	</div>
            </div>
        </div>
    </div>
</div>
